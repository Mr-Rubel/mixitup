<!DOCTYPE html>
<html lang="en">
<head>
	<!-- এই কোড গুলো চালাতে হলে আপনাকে অবশ্যই ইন্টারনেট কানেকশন চালু রাখতে হবে। কারন এটাতে সরাসরি গুগল থেকে CDN link নেওয়া হয়েছে। আশাকরি বুঝতে পেরেছেন ধন্যবাদ । -->
	<meta charset="UTF-8">
	<title>Filter animation</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	

	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- custom JQuery -->
	<!-- <script type="text/javascript" src="../jquery/jquery-3.5.1.min.js"></script> -->

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- custom bootstrap -->
	<!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->

	<!-- custom css -->
	<!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
	<div class="container">
		<div class="row text-center text-capitalize">
			<div class="col-sm-12">
				<h1> filter MixItUp</h1>
			</div>
		</div>
		<div class="row py-3">
			<div class="col-sm-1 offset-sm-1">
				<button class="btn btn-success text-capitalize" id="all-item">all</button>
			</div>
			<div class="col-sm-1">
				<button class="btn btn-warning text-capitalize" id="hide-item">hide</button>
			</div>
			
			<div class="col-sm-2">
				<button class="btn btn-danger text-capitalize" id="item-1">web design</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-secondary text-capitalize" id="item-2">graphics design</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-primary text-capitalize" id="item-3">data entry</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-warning text-capitalize" id="item-4">video editing</button>
			</div>
			
		</div>
		<div class="row">
				<div class="col-sm-3 item-child-1">
					<img src="images/video-editing.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-2">
					<img src="images/graphics.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-3">
					<img src="images/1.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-4">
					<img src="images/data.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-5">
					<img src="images/1.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-6">
					<img src="images/d.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-7">
					<img src="images/1.png" class="img-fluid p-1" alt="">
				</div>

				<div class="col-sm-3 item-child-8">
					<img src="images/d.png" class="img-fluid p-1" alt="">
				</div>
			
		</div>
		
	</div>

	<script type="text/javascript">
			$(document).ready(function(){

				// show all
				$("#all-item").click(function(){
					$(".item-child-1").show(500);
					$(".item-child-2").show(500);
					$(".item-child-3").show(500);
					$(".item-child-4").show(500);
					$(".item-child-5").show(500);
					$(".item-child-6").show(500);
					$(".item-child-7").show(500);
					$(".item-child-8").show(500);
				});

				// hide all
				$("#hide-item").click(function(){
					$(".item-child-1").hide(500);
					$(".item-child-2").hide(500);
					$(".item-child-3").hide(500);
					$(".item-child-4").hide(500);
					$(".item-child-5").hide(500);
					$(".item-child-6").hide(500);
					$(".item-child-7").hide(500);
					$(".item-child-8").hide(500);
				});

				// web design
				$("#item-1").click(function(){
					$(".item-child-1").hide(600);
					$(".item-child-2").hide(600);
					$(".item-child-3").show(600);
					$(".item-child-4").hide(600);
					$(".item-child-5").show(600);
					$(".item-child-6").show(600);
					$(".item-child-7").show(600);
					$(".item-child-8").show(600);
				});

				// graphics design
				$("#item-2").click(function(){
					$(".item-child-1").show(600);
					$(".item-child-2").show(600);
					$(".item-child-4").hide(600);
					$(".item-child-5").hide(600);
					$(".item-child-6").hide(600);
					$(".item-child-7").hide(600);
					$(".item-child-8").hide(600);
					$(".item-child-3").hide(600);
				});
				
			// data entry
				$("#item-3").click(function(){
					$(".item-child-4").show(600);
					$(".item-child-3").hide(600);
					$(".item-child-1").hide(600);
					$(".item-child-2").hide(600);
					$(".item-child-5").hide(600);
					$(".item-child-6").hide(600);
					$(".item-child-7").hide(600);
					$(".item-child-8").hide(600);
				});
				
			// video editing
				$("#item-4").click(function(){
					$(".item-child-1").show(600);
					$(".item-child-2").show(600);
					$(".item-child-3").show(600);
					$(".item-child-4").hide(600);
					$(".item-child-5").show(600);
					$(".item-child-6").hide(600);
					$(".item-child-7").hide(600);
					$(".item-child-8").hide(600);
				});
				
			});
	</script>
	
</body>
</html>
